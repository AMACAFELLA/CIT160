<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Greet</title>
<script>

function greet() {
    // Prompt user for name and favourite animal.
    let name = prompt("Please enter your name");
    let animal = prompt("Please enter your favourite animal");
    let greeting = "Hi " + name + ", Your favourite animal is a " + animal + ". YAY!!";
    alert(greeting);
}
</script>
</head>

<body>                                      
    <button type="button" onclick="greet()">Click</button>
</body>
</html>
