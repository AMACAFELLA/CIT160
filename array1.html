<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title> Array Bans</title>

<script>
/* Defining Table
 * Input: no user input
 * Processing: Test the addEnds and getMiddle functions by calling them.
 * Output: The values returned from the addEnds and getMiddle functions.
 */
function test() {
    let list1 = [ 17, 8, 9, 5, 20 ];
    let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

    // Test the addEnds function by calling it two times.
    let sum1 = addEnds(list1);
    let sum2 = addEnds(list2);

    // Test the getMiddle function by calling it two times.
    let mid1 = getMiddle(list1);
    let mid2 = getMiddle(list2);

    // Build a string to display to the user.
    let output =
            sum1 + '<br>' +
            sum2 + '<br>' +
            mid1 + '<br>' +
            mid2;            

    // Display the output string for the user to see.
    document.getElementById('output').innerHTML = output;
}
function addEnds(list){
    
    // return the sum of first and last element
    total = list[0] + list[list.length -1];
    return total;
}
function getMiddle(list){
    // If list is even calulate the Median/middle number
    if (list.length % 2 ==0){
            //Calulates the first middle number and the second middle number than return it.
            var m = list.length / 2;
            return (list[m] + list[m -1]) / 2;
        }
        else 
            {    //convert to integer instead of str 
                 let mid = (parseInt(list.length/2));
                // returns the middle number 
                return list[mid];
            }      
}
</script>
</head>

<body>  
<button type="button" onclick="test()">Check Results?</button>
<div id="output"><img src="https://data.whicdn.com/images/341361145/original.gif" alt="Logo"></div>

</body>         
</html>
