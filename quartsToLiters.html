<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>quartsToLiters</title>

<script>
/* Input: text
 * Processing: converts text to float(number) 
 * Calulate the quarts to liters
 * Output: display liters
 */
function quartsToL() {
    // Reads the text from the user.
    let text = document.getElementById('QInputBox').value;

    // assigns text to number.
    let q = parseFloat(text);

    // Calutales the quarts to liters.
    let l = q * 0.946353;

    // Display the conversion the .toFixed is a funtion for rounding since it wasn't rounding properly that bugged me.
    document.getElementById('LitDiv').innerHTML = l.toFixed(5);
}
</script>
</head>

<body>                               
<h2>Enter the quart value:</h2> <input type="text" id="QInputBox">
<button type="button" onclick="quartsToL()">Convert</button>
<div id="LitDiv"></div>                     
</body>            
</html>
