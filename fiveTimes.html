<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Times 5</title>
<script>
/* Input: assigned variables
 *Processing: do and while  loop times i by 5 until it reaches 13
 * Output: 
 * Display times 5 table
 */
function times5() {
var output = ""
var i = 1;
var t = 1;

do {
  output += "<br> 5 X " + t +" = " + i* 5;
  i++;
  t++;
}
while (i < 13);  

document.getElementById("div5").innerHTML = output
}
</script>
</head>

<body>

<button type="button" onclick="times5()">Times 5</button>
<div id="div5"></div> 
</body>
</html>
